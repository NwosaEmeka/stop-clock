<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>STOPWATCH | BY NWOSA</title>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div>
        <h2>Hours</h2>
        <p><span class="hours">00</span>:</p>
      </div>
      <div>
        <h2>Mins</h2>
        <p><span class="minutes">00</span>:</p>
      </div>
      <div>
        <h2>Secs</h2>
        <p><span class="seconds">00</span></p>
      </div>
    </div>
    
    <div class="buttons">
      <button class="btn" data-action="start">Start</button>
      <button class="btn" data-action="stop">Stop</button>
      <button class="btn" data-action="reset">Reset</button>
    </div>

    <audio class="sound"> 
      <source src="media/tick.mp3" type="audio/mpeg">
      <source src="media/tick.ogg" type="audio/ogg">
      Your browser does not support the audio tag.
    </audio>


    <div class="circle-lights red"></div>
    <div class="circle-lights blue"></div>
    <div class="circle-lights green"></div>
    
  </div>

  <script src="js/app.js"></script>
</body>
</html>
